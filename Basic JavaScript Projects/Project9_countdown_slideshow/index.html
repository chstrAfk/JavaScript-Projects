<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="JS/main.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>
<body>
<p>How many seconds would like to set your alarm for?</p>
<input type="number" id="seconds" value="" />
<button onclick="countdown()" id="startBtn">Click here</button>
<p id="timer"></p>
<div class="slideshow-container">
<div class="mySlides fade">
<div class="numbertext">1 / 3</div>
<div class="img1.png" style="width: 100%" alt="Mountain with Rainbow" />
<div class="text">Snowy houses</div>
</div>
<div class="mySlides fade">
<div class="numbertext">2 / 3</div>
<div class="img2.png" style="width: 100%" />
<div class="text">Snowy wood road</div>
</div>
<div class="mySlides fade">
<div class="numbertext">3 / 3</div>
<div class="img3.png" style="width: 100%" />
<div class="text">Deer in the snow</div>
</div>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="prev" onclick="plusSlides(-1)">&#10095;</a>
</div>
<br />
<div style="text=alin: center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
